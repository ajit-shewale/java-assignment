<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Report</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<h1>Report</h1>
		<hr />
		<form action="#" th:action="@{/reportPage}" th:object="${book}"
			method="POST">
			
			<!--  <label>Start Date</label>
			 <input type="date" th:name="startDate"/>
			 <label>End Date</label>
			  <input type="date" th:name="endDate"/> -->
			
			 <label>Start Date</label><input type="Date"
				th:field="*{issued_date}"  class="form-control mb-4 col-4" />

			<label>End Date</label><input type="Date"
				th:field="*{return_date}"  class="form-control mb-4 col-4" /> 
			<br />
			<button type="submit" class="btn btn-info col-2">Download
				Report</button>
		</form>
		<hr />
		<a th:href="@{/}">Back to Library</a>
	</div>
</body>
</html>
