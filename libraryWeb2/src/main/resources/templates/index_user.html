<!DOCTYPE html>
<!-- <html lang=en xmlns:th="http://www.thymeleaf.org"> -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<meta charset="ISO-8859-1">
<title>Library Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<br> <a th:href="@{/showSearchBookForm}"
			class="btn btn-primary btn-sm mb-3">Search</a> <a
			th:href="@{/showIssuedBooks}" class="btn btn-primary btn-sm mb-3">Issued
			Books</a> <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Log
			Out</a>
		<h4 align=right th:text="${userName}">user name</h4>
		<h5 align=right>Role:USER</h5>
		<h1 align=center>Library Management System</h1>
		<hr>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
					<th>Cost</th>
					<th>Quantity</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="book: ${booksList}">
					<td th:text="${book.id}">Id</td>
					<td th:text="${book.title}">Title</td>
					<td th:text="${book.author}">Author</td>
					<td th:text="${book.cost}">Cost</td>
					<td th:text="${book.quantity}">Quantity</td>
					<td th:text="${book.status}">Status</td>

					<td align=center><a
						th:href="@{/preRequest/{id}(id=${book.id})}"
						class="btn btn-primary">Issue</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
