<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Issued Books</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
  
	<div class="container 1">
		<h1>Issued Books</h1><hr>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
					<th>Cost</th>
					<th>Issued Date</th>
                    <th>Return Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${listBooks}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.cost}"></td>
					<td th:text="${book.issuedDate}"></td>
					<td th:text="${book.returnDate}"></td>
					<td align=center><a
                        th:href="@{/deleteIssuedBook/{id}(id=${book.id})}"
                        class="btn btn-danger">Return</a></td>
				</tr>
			</tbody>
		</table>
		<hr>
        <a th:href="@{/}">Back to Library</a>
        <a th:href="@{/report}"class="btn btn-primary">Generate Report</a>
         <a th:href="@{/reportInput}"class="btn btn-primary">Generate Advance Report</a>
         <a th:href="@{/CSVReport}"class="btn btn-primary">Generate CSV Report</a>
	</div>  
</body>
</html>
