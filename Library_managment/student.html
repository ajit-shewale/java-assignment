<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="student.css" />
    <script src="student.js"></script>
    <title>Student</title>
  </head>
  <body>
    <div class="student">Student</div>
    <div class="container">
      <div class="buttonRow">
        <button class="button" type="submit" onclick="allBooks()">
          All Books
        </button>
        <button class="button" type="submit" onclick="searchBook()">
          Search Book
        </button>
        <button class="button" type="submit" onclick="placeOrder()">
          Order Book
        </button>
        <button class="button" type="submit" onclick="returnBook()">
          Return Book
        </button>
        <button class="button" type="submit" onclick="issuedBook()">
          Issued Book
        </button>
        <button
          class="button"
          type="submit"
          onclick="document.location='index.html' "
        >
          Log Out
        </button>
      </div>

      <div class="optionDisplay">
        <div id="allBooks">
          <h1 class="heading"><u>All Books</u></h1>
        </div>

        <div id="searchBook">
          <h1 class="heading"><u>Search Book</u></h1>
          <form action="" class="searchBookF">
            <label for="bookId"
              >Book Id : <input type="number" id="bookId" class="inputSpace"
            /></label>
          </form>
          <button class="search">Search</button>
        </div>

        <div id="placeOrder">
          <h1 class="heading"><u>Place Order</u></h1>
          <form action="" class="placeOrderF">
            <label for="bookId"
              >Book Id <input type="number" id="bookId " class="inputSpace"
            /></label>
            <label for="bookName"
              >Book Name <input type="text" id="bookName " class="inputSpace"
            /></label>
            <label for="authorName"
              >Author Name
              <input type="text" id="authorName" class="inputSpace"
            /></label>
            <button class="placeOrderButton">Place Order</button>
          </form>
        </div>

        <div id="returnBook">
          <h1 class="heading"><u>Return Book</u></h1>
          <form action="" class="returnBookF">
            <label for="custId"
              >Cust Id : <input type="number" id="custId" class="inputSpace"
            /></label>
            <label for="bookId"
              >Book Id <input type="number" id="bookId " class="inputSpace"
            /></label>
            <label for="bookName"
              >Book Name : <input type="text" id="bookName" class="inputSpace"
            /></label>
            <label for="authorName"
              >Author Name :
              <input type="text" id="authorname" class="inputSpace"
            /></label>
            <button class="return">Return</button>
          </form>
        </div>

        <div id="issuedBook">
          <h1 class="heading"><u>Issued Book</u></h1>
          <form action="" class="issuedBookF">
            <label for="studentId"
              >Student Id <input type="number" id="studentId"
            /></label>
            <label for="studentName"
              >Student Name <input type="text" id="studentName"
            /></label>
            <label for="issuedDate"
              >Issued Date <input type="date" id="issuedDate"
            /></label>
            <label for="expiaryDate"
              >Expiry Date <input type="date" id="expiryDate"
            /></label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
