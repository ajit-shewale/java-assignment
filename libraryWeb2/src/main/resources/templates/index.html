<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container 1">
		<a th:herf="@{/new_book}" class="btn btn-primary btn-sm mb-3">Add
			Book</a>
		<h1 align=center>Library Management System</h1>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
					<th>Cost</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			
			<tr th:each="book: ${booksList}">
					<td th:text="${book.id}">Id</td>
					<td th:text="${book.title}">Title</td>
					<td th:text="${book.author}">Author</td>
					<td th:text="${book.cost}">Cost</td>
					<td th:text="${book.quantity}">Quantity</td>
					
					<td align=center><a th:herf="@{/showFormForUpdate/{id}(id=${book.id})}"
						class="btn btn-primary">Update</a>
					<a th:herf="@{/deleteBook/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a></td>   
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
