<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="Admin.css">
    <script src="Admin.js"></script>
</head>
<body>
    <div class="admin">Admin</div>
    <div class="container">
        <div class="buttonRow">
            <button class="button" type="submit" onclick="addBook()">Add Book</button>
            <button class="button" type="submit" onclick="updateBook()">Update Book</button>
            <button class="button" type="submit" onclick="deleteBook()">Delete Book</button>
            <button class="button" type="submit" onclick="searchBook()">Search Book</button>
            <button class="button" type="submit" onclick="viewOrders()">View Orders</button>
            <button class="button" type="submit" onclick="document.location='index.html' ">Log Out</button>
        </div>

        <div class=optionDisplay>
           
            <div id="addBook" >
                <h1 class="heading"><u>Add Book</u></h1>
                <form action="" class="addBookF">
                    <label for="bookId">Book Id : </label>
                    <input type="number" name="bookId" id="bookId" class="inputSpace"><br>
                    <label for="title">Title : </label>
                    <input type="text" name="title" id="title" class="inputSpace"><br>
                    <label for="authorName">Author Name : </label>
                    <input type="text" name="authorName" id="authorName" class="inputSpace"><br>
                    <label for="cost">Cost : </label>
                    <input type="number" name="cost" id="cost" class="inputSpace"><br>
                    <label for="quantity">Quantity : </label>
                    <input type="number" name="quantity" id="quantity" class="inputSpace"><br>
                </form>
                <button class="add">Add</button>
            </div>
            <div id="updateBook">
                <h1 class="heading"><u>Update Search</u></h1>
                <form action="" class="updateBookF">
                    <label for="bookId">Book Id : <input type="number" id="bookId" class="inputSpace"></label>
                </form>
                <button class="search">Search</button>
            </div>


            <div id="deleteBook">
                <h1 class="heading"><u>Delete Book</u></h1>
                <form action="" class="deleteBookF">
                    <label for="bookId">Book Id : <input type="number" id="bookId" class="inputSpace"></label>
                </form>
                <button class="delete">Delete</button>
            </div>

             <div id="searchBook">
                <h1 class="heading"><u>Search Book</u></h1>
                <form action="" class="searchBookF">
                    <label for="bookId">Book Id : <input type="number" id="bookId" class="inputSpace"></label>
                </form>
                <button class="search">Search</button>
            </div>

            <div id="viewOrders">
                <h1 class="heading"><u>View Orders</u></h1>
                <form action="" class="viewOrdersF">
                    <label for="bookName">Book Name : <input type="text" id="bookName" class="inputSpace"></label>
                    <label for="authorName">Author Name : <input type="text" id="authorName" class="inputSpace"></label>
                </form>
                <button class="search">Search</button>
            </div>

        </div>
    </div>
</body>
</html>
