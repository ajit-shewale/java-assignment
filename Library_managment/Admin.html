<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="admin">Admin</div>
    <div class="container">
        <div class="buttonRow">
            <button class="button" type="submit">Add Book</button>
            <button class="button" type="submit">Update Book</button>
            <button class="button" type="submit">Delete Book</button>
            <button class="button" type="submit">Search Book</button>
            <button class="button" type="submit">View Orders</button>
        </div>

        <div class=optionDisplay>
            <h1 class="heading"><u>Add Book</u></h1>
            <div class="addBook">
                <form action="">
                    <label for="bookId">Book Id : </label>
                    <input type="number" name="bookId" id="bookId" class="inputSpace"><br>
                    <label for="title">Title : </label>
                    <input type="text" name="title" id="title" class="inputSpace"><br>
                    <label for="authorName">Author Name : </label>
                    <input type="text" name="authorName" id="authorName" class="inputSpace"><br>
                    <label for="cost">Cost : </label>
                    <input type="number" name="cost" id="cost" class="inputSpace"><br>
                    <label for="quantity">Quantity : </label>
                    <input type="number" name="quantity" id="quantity" class="inputSpace"><br>
                    <button class="add">Add</button>
                </form>
            </div>

            <div class="updateBook"></div>
            <div class="deleteBook"></div>
            <div class="searchBook"></div>
            <div class="viewOrders"></div>
        </div>
    </div>
</body>
</html>
