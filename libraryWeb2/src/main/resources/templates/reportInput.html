<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Report</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
	
	<script th:src="@{javaScript/myJs.js}" >
    </script>
	
</head>	
<body>
	<div class="container">
		<h1>Report</h1>
		<hr />
		<form action="#" th:action="@{/generateReport}" method="POST">

			<label>Report Name</label><input type="text" name="reportName"
				class="form-control mb-4 col-4" /> <br> 
				<input type="radio"
				value="AllBooks" name="reportType" onclick="hideShowDiv(1)" />All books
			</lable>
			<lable> <input type="radio" value="Custom" name="reportType" onclick="hideShowDiv(2)" />Custom</lable>
			<br>
			<div id="div">
				<label>Start Date</label> <input type="date" name="startDate"
					class="form-control mb-4 col-4" /> <label>End Date</label><input
					type="date" name="endDate" class="form-control mb-4 col-4" /> <br />
			</div>

			<br /> <input class="btn btn-success" type="submit" name="button"
				value="Download PDF Report" /> <input class="btn btn-success"
				type="submit" name="button" value="Download CSV Report" />
		</form>
		<hr />
		<a th:href="@{/}">Back to Library</a>
	</div>
</body>
</html>
